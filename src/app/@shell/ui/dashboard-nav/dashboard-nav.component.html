<section class='nav'>
  <div class='nav__items' routerLinkActive='active'>
    <ng-container *ngFor='let navItem of navItems'>
      <a (click)='emitChangeRoute(navItem.label)'
         [routerLinkActiveOptions]='{exact: true}'
         [routerLink]="['/' + path.root + '/'+ navItem.link]"
         class='nav__item'
         routerLinkActive='active'>
        {{navItem.label}}
      </a>
    </ng-container>
  </div>
</section>
