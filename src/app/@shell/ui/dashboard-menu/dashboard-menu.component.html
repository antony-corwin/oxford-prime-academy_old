  <div class='menu__container'>
    <div class='menu__items'>
      <ng-container *ngFor='let menuItem of menuItems'>
        <a [routerLinkActiveOptions]='{exact: false}'
           [routerLink]="['/' + menuItem.link]"
           class='menu__item'
           routerLinkActive='active'>
          <mat-icon aria-hidden='false' aria-label='Home' svgIcon='{{menuItem.iconName}}'></mat-icon>
          <mat-label>{{menuItem.label}}</mat-label>
        </a>
      </ng-container>
    </div>
    <a [routerLink]="['/' + path.base.home]" class='menu__settings menu__item'>
      <img alt='settings' src='./assets/icons/dashboard-menu/settings.svg'>
    </a>
  </div>

</section>
